<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Gold Rates - IBJA</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        .rates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .rate-card {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .rate-card:hover {
            transform: translateY(-5px);
        }
        
        .rate-card h3 {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        
        .rate-card .price {
            font-size: 2em;
            font-weight: bold;
            color: #1a1a1a;
        }
        
        .rate-card .unit {
            color: #555;
            font-size: 0.8em;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            font-size: 1.1em;
        }
        
        .last-updated {
            text-align: center;
            color: #888;
            font-size: 0.9em;
            margin-top: 20px;
        }
        
        .refresh-btn {
            display: block;
            margin: 20px auto 0;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
        }
        
        .session {
            display: inline-block;
            padding: 5px 15px;
            background: #f0f0f0;
            border-radius: 20px;
            font-size: 0.85em;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Live Gold Rates</h1>
        <p class="subtitle">IBJA Benchmark Rates</p>
        
        <div id="rates-container">
            <div class="loading">Loading rates...</div>
        </div>
        
        <button class="refresh-btn" onclick="fetchRates()">üîÑ Refresh Rates</button>
        
        <div class="last-updated" id="last-updated"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/gold-rates';
        
        async function fetchRates() {
            const container = document.getElementById('rates-container');
            container.innerHTML = '<div class="loading">Loading rates...</div>';
            
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                displayRates(data);
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `<div class="error">‚ùå Failed to fetch rates. Please try again.</div>`;
            }
        }
        
        function displayRates(data) {
            // Adjust this based on your actual API response structure
            const ratesHTML = `
                <div class="rates-grid">
                    <div class="rate-card">
                        <h3>Gold 999 <span class="session">AM</span></h3>
                        <div class="price">‚Çπ${data.gold_999_am || 'N/A'}</div>
                        <div class="unit">per 10 grams</div>
                    </div>
                    <div class="rate-card">
                        <h3>Gold 999 <span class="session">PM</span></h3>
                        <div class="price">‚Çπ${data.gold_999_pm || 'N/A'}</div>
                        <div class="unit">per 10 grams</div>
                    </div>


                    <div class="rate-card">
                        <h3>Gold 995 <span class="session">AM</span></h3>
                        <div class="price">‚Çπ${data.gold_995_am || 'N/A'}</div>
                        <div class="unit">per 10 grams</div>
                    </div>

                    <div class="rate-card">
                        <h3>Gold 995 <span class="session">PM</span></h3>
                        <div class="price">‚Çπ${data.gold_995_pm || 'N/A'}</div>
                        <div class="unit">per 10 grams</div>
                    </div>

                    <div class="rate-card">
                        <h3>Gold 916 <span class="session">AM</span></h3>
                        <div class="price">‚Çπ${data.gold_916_am || 'N/A'}</div>
                        <div class="unit">per 10 grams</div>
                    </div>

                    <div class="rate-card">
                        <h3>Gold 916 <span class="session">PM</span></h3>
                        <div class="price">‚Çπ${data.gold_916_pm || 'N/A'}</div>
                        <div class="unit">per 10 grams</div>
                    </div>

                    <div class="rate-card">
                        <h3>Gold 750 <span class="session">AM</span></h3>
                        <div class="price">‚Çπ${data.gold_750_am || 'N/A'}</div>
                        <div class="unit">per 10 grams</div>
                    </div>

                    <div class="rate-card">
                        <h3>Gold 750 <span class="session">PM</span></h3>
                        <div class="price">‚Çπ${data.gold_750_pm || 'N/A'}</div>
                        <div class="unit">per 10 grams</div>
                    </div>

                    <div class="rate-card">
                        <h3>Gold 585 <span class="session">AM</span></h3>
                        <div class="price">‚Çπ${data.gold_585_am || 'N/A'}</div>
                        <div class="unit">per 10 grams</div>
                    </div>

                    <div class="rate-card">
                        <h3>Gold 585 <span class="session">PM</span></h3>
                        <div class="price">‚Çπ${data.gold_585_pm || 'N/A'}</div>
                        <div class="unit">per 10 grams</div>
                    </div>
                    
                    
                </div>
            `;
            
            document.getElementById('rates-container').innerHTML = ratesHTML;
            document.getElementById('last-updated').innerHTML = 
                `Last updated: ${new Date().toLocaleString('en-IN')}`;
        }
        
        // Auto-refresh every 5 minutes
        setInterval(fetchRates, 5 * 60 * 1000);
        
        // Initial load
        fetchRates();
    </script>
</body>
</html>
